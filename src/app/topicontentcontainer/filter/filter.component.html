<div class="filterContainer">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="allConcepts"
    [(ngModel)]="selectedRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "All (" + allConcepts + ")  " }}</span>
  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "Completed (" + completedConcepts + ") " }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedRadioButton"
    (change)="onSelectedFilterRadioButtonChanged()"
  />
  <span>{{ "Incomplete (" + incompleteConcepts + ") " }}</span>
</div>
