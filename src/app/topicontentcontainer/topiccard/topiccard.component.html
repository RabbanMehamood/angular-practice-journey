<div class="courseCard">
  <span id="iid">Id:{{ item.id }}</span>
  <h3>{{ item.title }}</h3>
  <p>{{ item.description }}</p>
  <span>Belongs To: {{ item.language }}</span>
  <p>Duration: {{ item.timeToLearn }}</p>
  <p>Complexity:{{ item.complexity }}</p>
  <p>Status: {{ item.completed }}</p>
  <p>Price: {{ item.price }}</p>
</div>
