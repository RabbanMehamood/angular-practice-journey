<app-filter
  [allConcepts]="all"
  [completedConcepts]="completed"
  [incompleteConcepts]="incomplete"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>
<div class="coursesDiv">
  <div *ngFor="let topic of topics">
    <app-topiccard
      [item]="topic"
      *ngIf="
        selectedFilterRadioButton === 'allConcepts' ||
        topic.completed.toString() === selectedFilterRadioButton
      "
    ></app-topiccard>
  </div>
</div>
